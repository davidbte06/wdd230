<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>IDH Weather | Storm Center</title>
    <meta name="description" content="Storm Center page">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <script defer src="js/main.js"></script>
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo_page">
        </div>

        <div class="heading_preston">
            <h1>IDH Weather</h1>
            <h2 class="motto">Knowledge is power</h2>
        </div>
    </header>
    <nav class="navigation">
        <button onclick="toggleMenu()"> &#9776; Menu</button>
        <ul id="menu" class="main_menu">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../../lesson4/preston-4.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li class="active"><a href="stormcenter.html">Storm Center</a></li>
            <li><a href="../../lesson7/lesson7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>

    <main id="main-storm">
        <form action="thanks.html" method="get">
            <h2 class="title-storm">Storm Center Report</h2>
            <fieldset class="contact-info">
                <legend>Contact Information</legend>

                <label class="box">Full Name*<input type="text" name="name" pattern="[A-Za-z].{5,}" required /></label>

                <label class="box">Email<input type="email" name="email" placeholder="davidbte@gmail.com" /></label>

                <label class="box">Phone*<input type="tel" name="phone" required /></label>

                <label class="box">Zipcode*<input type="number" name="zipcode" required /></label>
            </fieldset>

            <fieldset class="storm-info">
                <legend>Storm Information</legend>
                <label class="box">Storm Date<input type="date" name="date" /></label>

                <label class="box">Storm Type
                    <input list="stormtypes" name="stormtype" />
                    <datalist id="stormtypes">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                </label>

                <label class="box" for="storm-severity">Storm Severity: <span id="value">4</span> &#160;&#160;
                    <input type="range" name="storm-severity" id="storm-severity" value="4" min="1" max="10" step="1"
                        list="ranges" oninput="toggleRating(this.value)" onchange="toggleRating(this.value)">
                </label>
                <datalist id="ranges">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>

                <label class="box">
                    Storm Region
                    <select name="selectregion">
                        <option value="">Select Region ...</option>
                        <option value="preston">Preston</option>
                        <option value="fishhaven">Fish Haven</option>
                        <option value="sodasprings">Soda Springs</option>
                    </select>
                </label>

                <div class="danger-level">Are you in danger?</div>
                <label class="side">
                    <input type="radio" name="danger" value="yes" />
                    Yes
                </label>
                <label class="side">
                    <input type="radio" name="danger" value="no" />
                    No
                </label>
                <label class="side">
                    <input type="radio" name="danger" value="maybe" />
                    Maybe
                </label>
            </fieldset>

            <fieldset class="additional-info">
                <legend>Additional Information</legend>
                <label class="box">Comments
                    <textarea name="comments" cols="30" rows="10"></textarea>
                </label>
            </fieldset>
            <div id="button">
                <input type="submit" value="Report a Storm" id="submit" />
            </div>
        </form>
    </main>

    <footer>
        <p class="footer-information">&copy; <span id="copyrightyear"></span> IDH Weather | David Burguete |
            Mexico</p>
        <p class="updated"><span id="lastupdated"></span></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                    'Oswald',
                    'PT Sans'
                ]
            }
        });
    </script>
</body>

</html>
