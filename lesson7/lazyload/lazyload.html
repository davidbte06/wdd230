<!DOCTYPE html>
<html lang="en">
<head>

 <link rel="stylesheet" href="css/main.css">

</head>
<body>

     </picture>
     <picture>
        <img src="img/placeholder.jpg" data-src="https://placeimg.com/300/400/nature" alt="image nature">
     </picture>
     <picture>
        <img src="img/placeholder.jpg" data-src="https://placeimg.com/300/400/tech" alt="image tech">
     </picture>
     <picture>
        <img src="img/placeholder.jpg" data-src="https://placeimg.com/300/400/people" alt="image people">
     </picture>
 </main>
</body>
</html>
