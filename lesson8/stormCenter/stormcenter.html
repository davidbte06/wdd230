<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>IDH Weather | Storm Center</title>
    <meta name="description" content="Storm Center page">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <script defer src="js/main.js"></script>
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo_page">
        </div>

        <div class="heading_preston">
            <h1>IDH Wather</h1>
            <h2 class="motto">Knowledge is power</h2>
        </div>
    </header>
    <nav class="navigation">
        <button onclick="toggleMenu()"> &#9776; Menu</button>
        <ul id="menu" class="main_menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../lesson4/preston-4.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li class="active"><a href="stormcenter.html">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h2>Storm Center</h2>
        <form action="thanks.html" method="get" class="form-grid">
            <div class="contact-information">
                <h3>Contact Information</h3>
                <fieldset class="user-info">
                    <label for="full-name"> Full Name
                        <input type="text" name="full-name" id="full-name" required pattern="[A-Za-z]{5,}"
                            placeholder="Full Name">
                    </label>


                    <label for="phone"> Phone Number
                        <input type="tel" name="phone" id="phone" required placeholder="Phone Number">
                    </label>


                    <label for="email"> Email
                        <input type="email" name="email" id="email" placeholder="davidbte@email.com">
                    </label>


                    <label for="zip"> Zip Code
                        <input type="number" name="zip" id="zip" required placeholder="Zip Code">
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Are you in danger?</legend>
                    <div class="radio-selecion">
                        <label for="danger-yes">
                            <input type="radio" id="danger-yes" name="danger-level" value="Yes">
                            Yes</label>
                    </div>
                    <div class="radio-selecion">
                        <label for="danger-maybe">
                            <input type="radio" id="danger-maybe" name="danger-level" value="Maybe">
                            Maybe</label>
                    </div>
                    <div class="radio-selecion">
                        <label for="danger-no">
                            <input type="radio" id="danger-no" name="danger-level" value="No" checked>
                            No</label>
                    </div>
                </fieldset>
            </div>

            <div id="storm-info">
                <h3>Storm Information</h3>
                <fieldset>
                    <label for="storm-date">Storm Date
                        <input type="date" name="storm-date" id="storm-date">
                    </label>
                </fieldset>
                <fieldset>
                    <label for="region-list">
                        <select id="region-list" name="storm-region" onchange="selectResponse()">
                            <option value="" disabled selected>Select Storm Region</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="storm-type">
                        <input list="storm-list" name="storm-type" id="storm-type" placeholder="Select Storm Type">
                    </label>
                    <datalist id="storm-list">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </fieldset>
                <fieldset>
                    <label class="flexly" for="storm-severity">Storm Severity: <span id="value">5</span> &#160;&#160;
                        <input type="range" name="storm-severity" id="storm-severity" value="5" min="1" max="10"
                            step="1" list="ranges" oninput="toggleRating(this.value)"
                            onchange="toggleRating(this.value)">
                    </label>
                    <datalist id="ranges">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </fieldset>
            </div>
            <div id="additional-info">
                <h3>Additional Information</h3>
                <fieldset id="full-area">
                    <label for="comments">Comments
                        <textarea name="comments" id="comments" rows="8"></textarea>
                    </label>
                </fieldset>
                <div id="button" tabindex="0">
                    <input type="submit" name="submit" id="submit" value="Report Storm">
                </div>
            </div>
        </form>
    </main>

    <footer>
        <p class="footer-information">&copy; <span id="copyrightyear"></span> IDH Weather | David Burguete |
            Mexico</p>
        <p class="updated"><span id="lastupdated"></span></p>
    </footer>
    <script src="js/webfoantload.js"></script>
</body>
